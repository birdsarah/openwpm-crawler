apiVersion: v1
kind: Pod
metadata:
  name: redis-box
  labels:
    app: redis-box
spec:
  containers:
    - name: redis-box
      image: redis
      env:
        - name: MASTER
          value: "true"
      ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 31000
  type: NodePort
